name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.ya?ml'
      - '!pnpm-lock.yaml'
      - '!.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.ya?ml'
      - '!pnpm-lock.yaml'
      - '!.github/workflows/test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Node.js ${{ matrix.node }} on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.version }}
    strategy:
      fail-fast: false
      matrix:
        node:
          - 18
          - 20
          - 22
        os:
          - name: Ubuntu
            version: ubuntu-latest
          - name: Windows
            version: windows-latest
          - name: macOS
            version: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}

      - name: Install concurrently üê∂ü•£
        run: pnpm add --global concurrently

      - name: Build & Test
        run: concurrently --prefix none --group "pnpm:build" "pnpm:test --coverage" "pnpm:test:smoke"

      - name: Submit coverage
        uses: coverallsapp/github-action@master
        continue-on-error: true
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: Node.js ${{ matrix.node }} on ${{ matrix.os.name }}
          parallel: true

  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Finish coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
