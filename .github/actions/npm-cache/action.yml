name: Setup NPM cache
runs:
  using: composite
  steps:
    - id: npm-cache-dir
      run: echo "::set-output name=dir::$(npm config get cache)"
      shell: bash
    - uses: actions/cache@v3
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
